<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Электронная открытка</title>
  <style>
    body {
      /* Сохраняем твой фон */
      background: url('love.jpg') no-repeat center center fixed;
      background-size: cover;

      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Верх и низ */
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Таймер в центре */
    .timer {
      font-size: 48px;
      font-weight: bold;
      margin-top: 50px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      animation: fadeIn 2s forwards;
      opacity: 0;
    }

    /* Фраза снизу */
    .love-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff3366, #ff66aa, #ff99cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientGlow 3s infinite alternate, fadeIn 2s forwards;
      opacity: 0;
    }

    .heart {
      display: inline-block;
      animation: heartbeat 1s infinite;
    }

    /* Анимации */
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes gradientGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- Таймер -->
  <div class="timer" id="timer">00:00:00:00</div>

  <!-- Фраза снизу -->
  <div class="love-text">
    И с каждым днем я люблю тебя все сильнее <span class="heart">❤️</span>
  </div>

  <script>
    // Дата начала отношений: год, месяц (0=январь), день
    const startDate = new Date(2025, 10, 12, 0, 0, 0); // например, 1 января 2025

    function updateTimer() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000); // разница в секундах

      const days = Math.floor(diff / (24 * 3600));
      diff %= 24 * 3600;
      const hrs = Math.floor(diff / 3600);
      diff %= 3600;
      const mins = Math.floor(diff / 60);
      const secs = diff % 60;

      document.getElementById('timer').textContent = 
        `${days} д ${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // сразу показать
  </script>
</body>
</html>
