<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Электронная открытка</title>
  <style>
    /* Основные стили открытки */
    body {
      background: linear-gradient(to right, #ffe6f0, #fff0f5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 36px;
      color: #ff3366;
      text-align: center;
      margin: 10px 0;
      animation: fadeIn 2s forwards;
      opacity: 0;
    }

    /* Текст с любовной фразой */
    .love-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      background: linear-gradient(90deg, #ff3366, #ff66aa, #ff99cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientGlow 3s infinite alternate, fadeIn 2s forwards;
      opacity: 0;
    }

    .heart {
      display: inline-block;
      animation: heartbeat 1s infinite;
    }

    /* Анимации */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes gradientGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }

    /* Дополнительно можно добавить плавное появление всей страницы */
    body {
      animation: bodyFade 2s forwards;
      opacity: 0;
    }

    @keyframes bodyFade {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Для тебя ❤️</h1>

  <div class="love-text">
    И с каждым днем я люблю тебя все сильнее <span class="heart">❤️</span>
  </div>
</body>
</html>
