  <style>

<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ:</h1>
    <div id="counter">0 –¥–Ω–µ–π 0 —á–∞—Å–æ–≤ 0 –º–∏–Ω—É—Ç 0 —Å–µ–∫—É–Ω–¥ üíï</div>
  </div>

  <script>
    // –£–∫–∞–∂–∏ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π –≤ —Ñ–æ—Ä–º–∞—Ç–µ –ì–ì–ì–ì, –ú–ú-1, –î–î
    const startDate = new Date(2024, 11, 12); // –ø—Ä–∏–º–µ—Ä: 1 –º–∞—è 2024

    function updateCounter() {
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000); // —Ä–∞–∑–Ω–∏—Ü–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

      const days = Math.floor(diff / (3600*24));
      diff -= days * 3600*24;
      const hours = Math.floor(diff / 3600);
      diff -= hours * 3600;
      const minutes = Math.floor(diff / 60);
      const seconds = diff - minutes*60;

      document.getElementById('counter').textContent =
        `${days} –¥–Ω–µ–π ${hours} —á–∞—Å–æ–≤ ${minutes} –º–∏–Ω—É—Ç ${seconds} —Å–µ–∫—É–Ω–¥ üíï`;
    }

    setInterval(updateCounter, 1000);
    updateCounter(); // –ø–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ —Å—Ä–∞–∑—É
  </script>
